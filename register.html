<body>
	<script>
	$(function(){
		$("#menu-placeholder").load("menu.html");
	});
	</script>

<div class="branding">
	<div id="title">
		<div id="name"><b>Doughnut Club </b></div>
		<div id="term"><b> Spring 2018</b></div>
	</div>
   	<div id="menu-placeholder" class="noprint"></div>
</div>

<div id="wrapper">

  <h1>Doughnut Club Registration</h1>
  <p>Please fill the boxes</p>
    <form method="GET" action="cgi-bin/register.cgi" onSubmit="return validateForm(this);">
    <div id="reg-container">
		<div id="reg-left">
			<table>
				<tr>
					<td><label for="username">User Name: </label></td>
					<td><input type="text" name="username" id="username"/></td>
				</tr><tr>
					<td><label for="password">Password : </label></td>
					<td><input type="password" name="password" id="password"/></td>
				</tr><tr>
					<td><label for="password2">Confirm Password : </label></td>
					<td><input type="password" name="password2" id="password2"/></td>
				</tr><tr>
					<td><br/></td><td><br/></td>
				</tr><tr>
					<td><label for="firstname">First Name: </label></td>
					<td><input type="text" name="firstname" id="firstname"/></td>
				</tr><tr>
					<td><label for="lastname">Last Name: </label></td>
					<td><input type="text" name="lastname" id="lastname"/></td>
				</tr><tr>
					<td><label for="birthdate">Birthdate: </label></td>
					<td><input type="date" name="birthdate" id="birthdate"/></td>
				</tr><tr>
					<td><br/></td><td><br/></td>
				</tr><tr>
					<td><label for="email">Email: </label></td>
					<td><input type="email" name="email" id="email" onChange="checkEmail(this);"/></td>
				</tr><tr>
					<td><label for="homephone">Home Phone: </label></td>
					<td><input type="tel" name="homephone" id="homephone" onChange="checkPhone(this);"/></td>
				</tr><tr>
					<td><label for="cellphone">Cell Phone: </label></td>
					<td><input type="tel" name="cellphone" id="cellphone" onChange="checkPhone(this);"/></td>
				</tr>
			</table>
		</div>
        <div id="reg-right">Gender Identification:<br/> 
			<input type="radio" name="gender" id="male" value="Male"/><label for="male">Male</label><br/>
			<input type="radio" name="gender" id="female" value="Female"/><label for="female">Female</label><br/>
			<input type="radio" name="gender" id="other" value="Other/Unlisted"/><label for="other">Other/Unlisted</label><br/>
			<input checked="checked" type="radio" name="gender" id="anon" value="anon"/><label for="anon">Prefer Not To Say</label><br/><br/>

			How have you previously acquired doughnuts?<br>
			<select name="doughnutsources" id="doughnutsources" size="4" multiple="multiple">
				<option>Pre-packaged (Hostess, etc)</option>
				<option>Homemade</option>
				<option>Bakery - Fresh</option>
				<option>Bakery - Day Old</option>
				<option>Unlisted/Other</option>
			</select><br/><br/>
			<label for="comments">Share details about your favorite doughnuts here!</label><br/>
			<textarea rows="4" cols="30" name="comments" id="comments"></textarea><br/><br/>
			<input type="checkbox" value="Yes" name="maillist" id="maillist"><label for="maillist">Join Email List</label><br/>
		</div>
	</div>
    </p>
	<input type="reset" id="reset" value="Reset Form"/>
    <hr/>
      <input type="submit" value="Register"/>
  </form>
</div>

<br/>
</body>
